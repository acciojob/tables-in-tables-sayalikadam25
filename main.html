<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		<tr>
			<td>
			<table border="2" bordercolor="black" align="center">
			<thead>Nested Table 2</thead>
            <tr>
				<td><b>Column 1</b></td>
				<td><b>Column 2</b></td>
			</tr>    
			<tr>
                <td><b>abc</b></td>
	            <td><b>def</b></td>
            </tr>
            </table>
			</td>
			<th> Nested Table 1
                <table border="2" bordercolor="black" align="center">
                    <td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</td>
                </table>
            </th>
		</tr>
		<tr>
			<th> Nested Table 3
                <table border="2" bordercolor="black" align="center">
                    <tr>
                        <td>Nested Table</td>
                        <td>Demo Continued</td>
					</tr>
                </table>
            </th>
			<th> Nested Table 4
                <table border="2" bordercolor="black" align="center">
                    <td class="td-style">
						HTML
					</td>
                </table>
            </th>
		</tr>
      <!-- Your code here -->
    </table>
  </body>
</html>
